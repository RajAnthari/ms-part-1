server:
   port: 8080
spring:
   application:
      name: accounts
   profiles:
      active: prod
   datasource:
      url: jdbc:h2:mem:testdb
      driverClassName: org.h2.Driver
      username: sa
      password: ''
   h2:
      console:
         enabled: true
   jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
         ddl-auto: update
      show-sql: true
   sql:
      init:
         mode: always
   config:
      import: optional:configserver:http://localhost:8071/
   rabbitmq:
      host: localhost
      port: 5672
      username: guest
      password: guest
   cloud:
      openfeign:
         circuitbreaker:
            enabled: true
   metrics:
      tags:
         application: ${spring.application.name}
management:
   endpoints:
      web:
         exposure:
            include: '*'
   endpoint:
      shutdown:
         enabled: true
      health:
         probes:
            enabled: true
   info:
      env:
         enabled: true
   health:
      readiness-state:
         enabled: true
      liveness-state:
         enabled: true

endpoints:
   shutdown:
      enabled: true

eureka:
   instance:
      preferIpAddress: true
   client:
      fetchRegistry: true
      registerWithEureka: true
      serviceUrl:
         defaultZone: http://localhost:8070/eureka/

info:
   app:
      name: accounts
      description: Bank Accounts application
      version: 1.0.0

logging:
   pattern:
      level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"
   level:
      com:
         rajeshanthari:
            ms: DEBUG

resilience4j.circuitbreaker:
   configs:
      default:
         slidingWindowSize: 10
         permittedNumberOfCallsInHalfOpenState: 2
         failureRateThreshold: 50
         waitDurationInOpenState: 10000

resilience4j.retry:
   configs:
      default:
         maxRetryAttempts: 3
         waitDuration: 500
         enableExponentialBackoff: true
         exponentialBackoffMultiplier: 2
         ignoreExceptions:
           - java.lang.RuntimeException
           
resilience4j.ratelimiter:
  configs:
    default:
      timeoutDuration: 1000
      limitRefreshPeriod: 5000
      limitForPeriod: 1